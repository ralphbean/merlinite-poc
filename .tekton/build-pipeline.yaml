apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-pipeline
spec:
  params:
    - description: Source Repository URL
      name: git-url
      type: string
    - default: ""
      description: Revision of the Source Repository
      name: revision
      type: string
    - description: Fully Qualified Output Image
      name: output-image
      type: string
    - default: .
      description: Path to the source code of an application's component from where to build image.
      name: path-context
      type: string
    - default: Containerfile
      description: Path to the Dockerfile inside the context specified by parameter path-context
      name: dockerfile
      type: string
    - default: "false"
      description: Force rebuild image
      name: rebuild
      type: string
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "false"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "false"
      description: Java build
      name: java
      type: string
    - default: ""
      description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
      name: image-expires-after
    - default: "false"
      description: Build a source image.
      name: build-source-image
      type: string
    - default: ""
      description: Path to a file with build arguments which will be passed to podman during build
      name: build-args-file
      type: string
  results:
    - description: ""
      name: IMAGE_URL
      value: $(tasks.oci-copy.results.IMAGE_URL)
    - description: ""
      name: IMAGE_DIGEST
      value: $(tasks.oci-copy.results.IMAGE_DIGEST)
    - description: ""
      name: CHAINS-GIT_URL
      value: $(tasks.clone-repository.results.url)
    - description: ""
      name: CHAINS-GIT_COMMIT
      value: $(tasks.clone-repository.results.commit)
  tasks:
    - name: init
      params:
        - name: image-url
          value: $(params.output-image)
        - name: rebuild
          value: $(params.rebuild)
        - name: skip-checks
          value: $(params.skip-checks)
      taskRef:
        params:
          - name: name
            value: init
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-init:0.2@sha256:686109bd8088258f73211618824aee5d3cf9e370f65fa3e85d361790a54260ef
          - name: kind
            value: task
        resolver: bundles
    - name: clone-repository
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.revision)
      runAfter:
        - init
      taskRef:
        params:
          - name: name
            value: git-clone
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:729ed7f3b7a3da2658c80655039989a66da207b91036893409bd1305e69a655f
          - name: kind
            value: task
        resolver: bundles
      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: prefetch-dependencies
      params:
        - name: input
          value: $(params.prefetch-input)
      runAfter:
        - clone-repository
      taskRef:
        params:
          - name: name
            value: prefetch-dependencies
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-prefetch-dependencies:0.1@sha256:0285e38b5b88552ef3d760db83e6a0ce91d8d308b48890885f51b13571a4e057
          - name: kind
            value: task
        resolver: bundles
      when:
        - input: $(params.prefetch-input)
          operator: notin
          values:
            - ""
      workspaces:
        - name: source
          workspace: workspace
        - name: git-basic-auth
          workspace: git-auth
    - name: oci-copy
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: OCI_COPY_FILE
          value: $(params.oci_copy_file)
        - name: IMAGE_EXPIRES_AFTER
          value: $(params.image-expires-after)
        - name: COMMIT_SHA
          value: $(tasks.clone-repository.results.commit)
      runAfter:
        - prefetch-dependencies
      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"
      workspaces:
        - name: source
          workspace: workspace
      taskSpec:
        description: |-
          TODO
        params:
          - description: Reference of the image we will push
            name: IMAGE
            type: string
          - default: ./oci.yaml
            description: Path to the oci copy file.
            name: OCI_COPY_FILE
            type: string
          - default: "true"
            description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
            name: TLSVERIFY
            type: string
          - default: ""
            description: Delete image tag after specified time. Empty means to keep the image tag. Time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
            name: IMAGE_EXPIRES_AFTER
            type: string
          - default: ""
            description: The configuration is driven by this commit.
            name: COMMIT_SHA
            type: string
        results:
          - description: Digest of the artifact just pushed
            name: IMAGE_DIGEST
          - description: Repository where the artifact was pushed
            name: IMAGE_URL
        stepTemplate:
          env:
            - name: OCI_COPY_FILE
              value: $(params.OCI_COPY_FILE)
            - name: IMAGE
              value: $(params.IMAGE)
            - name: TLSVERIFY
              value: $(params.TLSVERIFY)
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.IMAGE_EXPIRES_AFTER)
          volumeMounts:
            - mountPath: "/var/workdir"
              name: workdir
        steps:
          - name: prepare
            image: quay.io/konflux-ci/yq:latest@sha256:974dea6375ee9df561ffd3baf994db2b61777a71f3bcf0050c5dca91ac9b3430
            script: |
              set -eu
              set -o pipefail

              SOURCE_CODE_DIR=source
              oci_copy_file_path="$(pwd)/$SOURCE_CODE_DIR/$OCI_COPY_FILE"

              mkdir -p /var/workdir/vars/

              for entry in $(cat $oci_copy_file_path | yq '.artifacts[] | @json | @base64'); do
                entry=$(echo $entry | base64 -d)
                source=$(echo $entry | yq .source)
                filename=$(echo $entry | yq .filename)
                artifact_type=$(echo $entry | yq .type)

                echo "declare OCI_SOURCE=${source}" > /var/workdir/vars/$filename
                echo "declare OCI_FILENAME=${filename}" >> /var/workdir/vars/$filename
                echo "declare OCI_ARTIFACT_TYPE=${artifact_type}" >> /var/workdir/vars/$filename

                echo "Wrote /var/workdir/vars/$filename with contents:"
                cat /var/workdir/vars/$filename
              done
            workingDir: $(workspaces.source.path)
          - name: oci-copy
            image: quay.io/containers/buildah:v1.35.4@sha256:f07da1c4c59290dd7ff8c521f5d8f3b0f24985ae933da7381fd5a2c96f887423

            computeResources:
              limits:
                memory: 4Gi
              requests:
                cpu: 250m
                memory: 512Mi
            securityContext:
              capabilities:
                add:
                  - SETFCAP
            script: |
              set -eu
              set -o pipefail

              buildah manifest create $IMAGE

              for varfile in /var/workdir/vars/*; do
                echo "Reading $varfile"
                source $varfile

                echo "Downloading $OCI_SOURCE to $OCI_FILENAME"
                curl --silent --show-error --location $OCI_SOURCE -o $OCI_FILENAME

                echo "Building manifest of type $OCI_ARTIFACT_TYPE from $OCI_FILENAME"
                buildah manifest add $IMAGE --artifact --artifact-type $OCI_ARTIFACT_TYPE $OCI_FILENAME
              done

              echo "Pushing conents to $IMAGE"
              buildah manifest push \
                  --digestfile $(workspaces.source.path)/image-digest \
                  --authfile $HOME/.docker/config.json \
                  --all \
                  $IMAGE

              cat "$(workspaces.source.path)"/image-digest | tee $(results.IMAGE_DIGEST.path)
              echo -n "$IMAGE" | tee $(results.IMAGE_URL.path)
            volumeMounts:
              - mountPath: /var/lib/containers
                name: varlibcontainers
            workingDir: $(workspaces.source.path)
          - image: quay.io/konflux-ci/yq:latest@sha256:974dea6375ee9df561ffd3baf994db2b61777a71f3bcf0050c5dca91ac9b3430
            name: sbom-generate
            script: |
              yq -o json e -n '.components = []' > sbom-cyclonedx.json

              for varfile in /var/workdir/vars/*; do
                echo "Reading $varfile"
                source $varfile

                purl="pkg:generic/${OCI_FILENAME}?download_url=${OCI_SOURCE}"

                echo "Recording purl $purl"
                yq -oj -i '.components += [ {"purl": "'$purl'"} ]' sbom-cyclonedx.json
              done
            workingDir: $(workspaces.source.path)
          - name: upload-sbom
            image: quay.io/redhat-appstudio/cosign:v2.1.1@sha256:c883d6f8d39148f2cea71bff4622d196d89df3e510f36c140c097b932f0dd5d5
            args:
              - attach
              - sbom
              - --sbom
              - sbom-cyclonedx.json
              - --type
              - cyclonedx
              - $(params.IMAGE)
            workingDir: $(workspaces.source.path)

        volumes:
          - emptyDir: {}
            name: varlibcontainers
          - emptyDir: {}
            name: workdir
          - name: etc-pki-entitlement
            secret:
              optional: true
              secretName: $(params.ENTITLEMENT_SECRET)
        workspaces:
          - description: Workspace containing the source code to build.
            name: source
    - name: apply-tags
      params:
        - name: IMAGE
          value: $(tasks.oci-copy.results.IMAGE_URL)
      runAfter:
        - oci-copy
      taskRef:
        params:
          - name: name
            value: apply-tags
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-apply-tags:0.1@sha256:29add9a49a2281a3755a9b580d2b9c5cb110231b14cccf8ade2fd7895a9b4b4a
          - name: kind
            value: task
        resolver: bundles
  workspaces:
    - name: workspace
    - name: git-auth
      optional: true
